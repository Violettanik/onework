{{- $context := . }}
{{- $fullName := include "ssd.fullname" . }}
{{- $labels := include "ssd.labels" . }}
{{- $selectorLabels := include "ssd.selectorLabels" . }}
{{- with .Values.ssdProxyWs }}
 {{- if and $context.Values.createSecrets .enable }}
 {{- $app := .appName }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullName }}-{{ $app }}
  namespace: {{ $context.Release.Namespace }}
  labels:
    {{- $labels | nindent 4 }}
type: Opaque
stringData:
  configuration.json: |
    {
      "SSD_PROXY_KC_CLIENT_SECRET": "{{ .envInSecret.SSD_PROXY_KC_CLIENT_SECRET }}",
      "SSD_PROXY_SESSION_ENCRYPTOR_KEY": "{{ .envInSecret.SSD_PROXY_SESSION_ENCRYPTOR_KEY }}",
      "SSD_PROXY_SESSION_ENCRYPTOR_SALT": "{{ .envInSecret.SSD_PROXY_SESSION_ENCRYPTOR_SALT }}",
      "SSD_PROXY_TOKEN_ENCRYPTOR_KEY": "{{ .envInSecret.SSD_PROXY_TOKEN_ENCRYPTOR_KEY }}",
      "SSD_PROXY_TOKEN_ENCRYPTOR_SALT": "{{ .envInSecret.SSD_PROXY_TOKEN_ENCRYPTOR_SALT }}",
      "SSD_PROXY_TOKEN_ENCRYPTOR_INIT_VECTOR": "{{ .envInSecret.SSD_PROXY_TOKEN_ENCRYPTOR_INIT_VECTOR }}"
    }
 {{- end }}
{{- end }}
