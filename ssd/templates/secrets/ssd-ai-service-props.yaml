{{- $context := . }}
{{- $fullName := include "ssd.fullname" . }}
{{- $labels := include "ssd.labels" . }}
{{- $selectorLabels := include "ssd.selectorLabels" . }}
{{- with .Values.ssdAiService }}
{{- if and $context.Values.createSecrets .enable }}
{{- $app := .appName }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullName }}-{{ $app }}-props
  namespace: {{ $context.Release.Namespace }}
  labels:
    {{- $labels | nindent 4 }}
stringData:
    secret-props.yml: |
      app:
        giga:
          secrets:
            client-id: {{ .envInSecret.SSD_AI_SERVICE_SECRETS_GIGA_CLIENT_ID }}
            client-secret: {{ .envInSecret.SSD_AI_SERVICE_SECRETS_GIGA_CLIENT_SECRET }}
            request-id: {{ .envInSecret.SSD_AI_SERVICE_SECRETS_GIGA_RQ_UID }}
  {{- end }}
{{- end }}
