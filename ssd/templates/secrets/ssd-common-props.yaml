{{- $context := . }}
{{- $fullName := include "ssd.fullname" . }}
{{- $labels := include "ssd.labels" . }}
{{- $selectorLabels := include "ssd.selectorLabels" . }}
{{- with .Values.ssdCommon }}
{{- if and $context.Values.createSecrets .enable }}
{{- $app := .appName }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullName }}-{{ $app }}-props
  namespace: {{ $context.Release.Namespace }}
  labels:
    {{- $labels | nindent 4 }}
stringData:
    secret-props.yml: |
      props-override:
        interservice-jwt-token: {{ .envInSecret.SSD_JWT_SERVICE_TOKEN }}
        boot-admin:
          username: {{ .envInSecret.SSD_CLOUD_ADMIN_USER }}
          password: {{ .envInSecret.SSD_CLOUD_ADMIN_PASS }}
  {{- end }}
{{- end }}
