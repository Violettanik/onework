{{- $context := . }}
{{- $fullName := include "ssd.fullname" . }}
{{- $labels := include "ssd.labels" . }}
{{- $selectorLabels := include "ssd.selectorLabels" . }}
{{- with .Values.ssdRoleManager }}
{{- if and $context.Values.createSecrets .enable }}
{{- $app := .appName }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullName }}-{{ $app }}-props
  namespace: {{ $context.Release.Namespace }}
  labels:
    {{- $labels | nindent 4 }}
stringData:
    secret-props.yml: |
      props-override:
        keycloak:
          client: {{ .envInSecret.SSD_ROLE_MANAGER_KC_USER }}
          secret: {{ .envInSecret.SSD_ROLE_MANAGER_KC_SECRET }}
  {{- end }}
{{- end }}
