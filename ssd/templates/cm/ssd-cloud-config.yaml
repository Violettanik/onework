              key-store-password: ${props-override.kafka-external-ssl.key-store-password:${SSD_KAFKA_EXTERNAL_SSL_KEYSTORE_PASSWORD:}}
              key-store-type: ${SSD_KAFKA_EXTERNAL_SSL_KEYSTORE_TYPE:JKS}
