        default-space-type: ${SSD_TASKTRACKER_DEFAULT_SPACE_TYPE:Run}
        jwt-token:
          url: ${props-override.adapters.tt.oidc-token.url:${SSD_TASKTRACKER_RECEIVE_TOKEN_URL:}}
