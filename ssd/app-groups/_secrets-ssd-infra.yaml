ssdKafkaConfig:
  enable: false # true if Kafka with SSL is enabled
  certs:
    server.kafka.jks: __SERVER_JKS_BASE_64_CONTENT__
    truststore.kafka.jks: __TRUSTSTORE_JKS_BASE_64_CONTENT__
  files:
    common.yml: |
      props-override:
        kafka-sasl:
          mechanism: PLAIN          # target SASL mechanism configured at Kafka server side
          config: ''                # SASL mechanism configuration , ex. for PLAIN: org.apache.kafka.common.security.plain.PlainLoginModule required username="kafka-user" password="kafka-user-password";
        kafka-ssl:
          trust-store-location: file:///tmp/kafka/truststore.kafka.jks
          trust-store-password: __TRUSTSTORE_PASS__
          key-store-location: file:///tmp/kafka/server.kafka.jks
          key-store-password: __KEYSTORE_PASS__

